<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In New Windows</title>
    <link rel="icon" type="image/webp" href="assets/icons/icon.webp">
    <link rel="alternate icon" type="image/x-icon" href="assets/icons/icon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="stylesheet" href="navigation/navigation.css">
    <script src="navigation/navigation.js"></script>
    <style>
        @font-face {
            font-family: 'Compacta BT';
            src: url('fonts/CompactaBT-Black.otf') format('opentype');
        }

        body {
            margin: 0;
            height: 100vh;
            background: black;
            font-family: 'Compacta BT', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .content {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            align-items: center;
            opacity: 0;
            animation: fadeIn 0.5s ease-in forwards;
            flex: 1;
            justify-content: center;
            padding: 1rem;
            margin-top: 2rem;
            max-width: 100vw;
            box-sizing: border-box;
        }

        .main-image {
            max-width: 800px;
            width: 100%;
            height: auto;
        }

        .buttons {
            display: flex;
            gap: 2rem;
            justify-content: center;
            width: 100%;
            max-width: 800px;
        }

        .button {
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            transition: all 0.2s ease;
            flex: 1;
        }

        .button .icon {
            width: auto;
            height: 3rem;
            color: white;
            font-size: 3rem;
            flex-shrink: 0;
        }

        .button-text {
            flex: 1;
            background: white;
            color: black;
            padding: 0.5rem 1rem;
            font-size: 1.8rem;
            font-weight: 100;
            letter-spacing: 0.05em;
            transform: scaleX(0.8);
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .button-text span {
            font-size: 1.4rem;
            color: #444;
            font-weight: lighter;
        }

        .button:hover {
            transform: scale(1.01);
            filter: brightness(1.1);
        }

        .button:hover .button-text {
            background: #f0f0f0;
        }

        .button:hover .icon {
            color: #eee;
        }

        .button:hover img.icon {
            opacity: 0.9;
            filter: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .button img.icon {
            width: auto;
            height: 3rem;
            filter: brightness(1);
            object-fit: contain;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px;
        }

        .outdated-text {
            color: gray;
            font-size: 1.2rem;
            margin-top: 0.5rem;
            align-self: flex-end;
            margin-right: 2rem;
        }

        .bottom-text {
            color: #666;
            font-size: 1rem;
            text-align: center;
            width: 100%;
            padding: 0.5rem 0;
            margin-top: auto;
        }

        @media (max-width: 768px) {
            body {
                overflow-x: hidden;
            }

            .content {
                gap: 1rem;
                padding: 1rem 0.5rem;
                min-height: auto;
            }

            .main-image {
                max-width: 95vw;
                width: 95vw;
            }

            .buttons {
                flex-direction: column;
                align-items: center;
                width: 95vw;
                max-width: 95vw;
                gap: 1rem;
            }

            .button {
                width: 100%;
                max-width: 400px;
            }

            .button-text {
                font-size: 1.5rem;
                padding: 0.4rem 0.8rem;
            }

            .button-text span {
                font-size: 1.2rem;
            }

            .button-container {
                align-items: center;
                width: 95vw;
                max-width: 95vw;
            }

            .outdated-text {
                align-self: center;
                margin-right: 0;
                font-size: 1rem;
            }

            .wip-text {
                font-size: 0.9rem;
                padding: 1rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="topnav">
        <a href="index.html">
            <img class="nav-logo" src="assets/InNewWindows.webp" alt="In New Windows">
        </a>
        <div class="nav-buttons">
        </div>
    </div>
    <div class="content">
        <img class="main-image" src="assets/InNewWindows.webp" alt="In New Windows">
        <div class="buttons">
            <a href="https://x.com/innewwindows" class="button">
                <i class="fa-brands fa-twitter icon"></i>
                <div class="button-text">Twitter</div>
            </a>
            <a href="https://bsky.app/profile/innewwindows.com" class="button">
                <i class="fa-brands fa-bluesky icon"></i>
                <div class="button-text">BlueSky</div>
            </a>
            <a href="https://innewwindows.newgrounds.com" class="button">
                <img class="icon" src="assets/icons/newgrounds.webp" alt="NewGrounds">
                <div class="button-text">NewGrounds</div>
            </a>
        </div>
        <div class="button-container">
            <div class="buttons">
                <a href="https://store.steampowered.com/app/2574350/Speedin_Shotgun/" class="button">
                    <i class="fa-brands fa-steam icon"></i>
                    <div class="button-text">Speedin' Shotgun <span>(Steam)</span></div>
                </a>
                <a href="https://nonagonn.itch.io/speedin-shotgun" class="button">
                    <i class="fa-brands fa-itch-io icon"></i>
                    <div class="button-text">Speedin' Shotgun <span>(Itch.io)</span></div>
                </a>
            </div>
            <div class="outdated-text">^super outdated.</div>
        </div>
        <div class="bottom-text">!!!! THIS WEBSITE IS A WORK IN PROGRESS GRAAHHH !!!!</div>
    </div>
</body>
</html>
