<!DOCTYPE html>
<html>
<head>
    <title>Image Display</title>
    <style>
        body {
            background-color: black; /* Set background to pure black */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
        }
        img {
            max-width: 100%; /* Ensure image does not overflow horizontally */
            max-height: 100%; /* Ensure image does not overflow vertically */
            object-fit: contain; /* Maintain aspect ratio and center the image */
        }
    </style>
</head>
<body>
    <!-- Centered and scaled image -->
    <img src="https://raw.githubusercontent.com/pablothinghouse/InNewWindowsSite/main/BG.png" alt="Centered Image">
</body>
</html>
