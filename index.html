<!DOCTYPE html>
<html>
<head>
    <title>Image Hosting</title>
    <style>
        body {
            background-color: black; /* Set background to pure black */
            color: white; /* Make text visible */
            text-align: center; /* Center content */
            margin: 0;
            padding: 0;
        }
        img {
            width: 100%; /* Make image responsive */
            max-width: 800px; /* Limit maximum size */
            height: auto; /* Maintain aspect ratio */
            display: block;
            margin: 20px auto; /* Center image */
        }
    </style>
</head>
<body>
    <h1>My Website</h1>
    <!-- Online hosting image -->
    <img src="https://raw.githubusercontent.com/pablothinghouse/InNewWindowsSite/main/BG.png" alt="My Hosted Image">
</body>
</html>
